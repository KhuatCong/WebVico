<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/slick/slick.css">
    <link rel="stylesheet" href="asset/slick/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- contact header -->
        <div class="contact-header">
            <div class="container">
                <div class="contact-header-pc d-flex justify-content-between">
                    <!-- left header contact -->
                    <div class="left-header-contact d-flex">
                        <div class="phone-header me-3">
                            <i class="fa-solid fa-phone-volume"></i> Hotline: 0373.603.299 | 0369.849.746
                        </div>
                        <div class="email-header">
                            <i class="fa-solid fa-envelope"></i> Congtytnhhtoancau18@gmail.com
                        </div>
                    </div>
                    <!-- right header- contact -->
                    <div class="right-header-contact d-flex">
                        <div class="contact-header-fb">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="contact-header-ig">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <div class="contact-header-tw">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="contact-header-yt">
                            <i class="fa-brands fa-youtube"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-header">
            <div class="container">
                <div class="search-header-flex">
                    <!-- logo header -->
                    <div class="logo-header">
                        <img src="asset/img/logo-header.png" alt="">
                    </div>
                    <!-- input search header -->
                    <div class="input-search-header">
                        <form action="">
                            <div class="input-group">
                                <input type="text" class="form-control"
                                    placeholder="Tìm kiếm sản phẩm, danh mục mong muốn">
                                <button class="btn">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- hotline header -->
                    <div class="right-hotline-header">
                        <div class="location-header d-flex align-items-center">
                            <div class="icon-showroom me-2">
                                <i class="fa-solid fa-location-dot fa-xl" style="color: #ff0000;"></i>
                            </div>
                            <div class="showroom">
                                <span>
                                    Hệ thống<br>
                                    <span>Showroom</span>
                                </span>
                            </div>

                        </div>
                        <div class="hotline-header">
                            <div class="icon-hotline-header">
                                <i class="fa-solid fa-phone-volume" style="color: #ffffff;"></i> Hotline: 0366332897
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-header">
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#nav-header" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="nav-header">
                        <ul class="nav justify-content-between">
                            <li class="nav-item">
                                <a class="nav-link " href="#">Trang chủ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Giới thiệu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Đại lý/Nhà phân khối</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Chính sách chung</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Liên hệ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Hướng dẫn đặt hàng</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Kinh nghiệm mang thai và nuôi con</a>
                            </li>
                        </ul>
                    </div>
                </nav>

            </div>
        </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="asset/slick/slick.min.js"></script>
</body>

</html>
